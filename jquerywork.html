<style>
a:link {
    color:white;

nav

    display:flex;
    display: inline;
}
#img
{
   width: 100%;
   height:100px;
   border-radius:10px;
}
h1{
    color:white;
}
#col1
{
background:#1c1f2b;
border-radius:20px;
width:25%;
padding:15px;
text-align:center;
font-size:21px;
color:white;
border:0.1px black;
}
@property --angle{

    syntax:"<angle>";
        initial-value: 0deg;
        inherits:false;

}
#col1::after , #col1::before
{
    content: '';
    width: 27%;
    height: 18%;
    border-radius: 10%;
    position: absolute;
    background-image:conic-gradient(from var(--angle),transparent ,white ,blue) ;
    top: 17.5%;
    translate:-50% -50%;
    z-index: -1; 
    padding:1px;
    animation:3s spin linear infinite;
        
    
}

#col1::before

{
    filter: blur(1.5rem);
    

}
@keyframes spin{
    form{
        --angle:0deg;
    }
    to{
        --angle:360deg;
    }
    
}



body
{
    background-color: #090a0e;
}

</style>
